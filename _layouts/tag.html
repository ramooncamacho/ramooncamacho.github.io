---
layout: page
---
<h1 id="page-title">Articles with tag:</h1>
<div id="tag-articles"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const selectedTag = params.get("tag");

  document.getElementById("page-title").textContent += " " + selectedTag;

  const articles = [
    {% for article in site.articles %}
      {
        title: {{ article.title | jsonify }},
        url: "{{ article.url | relative_url }}",
        tags: [{% for tag in article.tags %}{{ tag | jsonify }}, {% endfor %}]
      },
    {% endfor %}
  ];

  const list = document.getElementById("tag-articles");

  const filtered = articles.filter(article =>
    article.tags.includes(selectedTag)
  );

  if (filtered.length > 0) {
    const ul = document.createElement("ul");
    filtered.forEach(article => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${article.url}">${article.title}</a>`;
      ul.appendChild(li);
    });
    list.appendChild(ul);
  } else {
    list.innerHTML = "<p>No articles found with this tag.</p>";
  }
</script>
